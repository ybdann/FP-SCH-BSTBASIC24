<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="container">
        <div class="display">
            <input id="inputScreen" type="text" placeholder="0" readonly>
            <input id="outputScreen" type="text" placeholder="0" readonly>
        </div>
        <div class="toggle">
            <div class="slider-container">
                <input type="radio" name="angleMode" id="deg" checked onclick="setAngleMode('deg')">
                <label for="deg">DEG</label>
                <input type="radio" name="angleMode" id="rad" onclick="setAngleMode('rad')">
                <label for="rad">RAD</label>
                <div class="slider"></div>
            </div>
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="cos()">cos</button>
                <button onclick="tan()">tan</button>
                <button onclick="pi()">π</button>
                <button onclick="e()">e</button>
            </div>
            <div class="row">
                <button class="btn" onclick="arcsin()">arcsin</button>
                <button class="btn" onclick="arccos()">arccos</button>
                <button class="btn" onclick="arctan()">arctan</button>
                <button onclick="log()">log</button>
                <button onclick="ln()">ln</button>
            </div>
            <div class="row">
                <button onclick="sq()">x <span style="position: relative; bottom: .4em; right: .1em;">2</span></button>
                <button onclick="cubic()">x <span style="position: relative; bottom: .4em; right: .1em;">3</span></button>
                <button onclick="sqrt()">√x</button>
                <button onclick="cbrt()">∛x</button>
                <button onclick="fact()">x!</button>
            </div>
            <div class="row">
                <button onclick="absolute()">|x|</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button id="ac" onclick="clearScreen()">AC</button>
                <button id="del" onclick="backspc()">DEL</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
                <button class="btn">÷</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="plusminus()">±</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" onclick="useAns()">ANS</button>
                <button id="eval" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>   
</html>
